---
layout: default
lightbox: true
---
<div class="post">
  <header class="post-header">
    <h2>{{ page.title }}</h2>
  </header>
  <article class="post-content">
  {{ content }}
    <div class="grid lightbox">
      <div class="grid-size"></div>
      <div class="gutter-size"></div>
    {% for photo in site.[page.gallery] reversed %}
      <div class="item{% if forloop.first %} item--width2{% endif %}" data-src="/images/photos/{{ photo.file }}-1280.jpg">
        <a href="/images/photos/{{ photo.file }}-1280.jpg" title="{{ photo.title}}, {{ photo.year }}" class="lightbox-item" data-sub-html=".caption-{{ photo.file }}">
        <img src="/images/photos/{{ photo.file }}{% if forloop.first %}-960.jpg{% else %}-640.jpg{% endif %}" alt="{{ photo.title }}, {{ photo.year }}" />
        </a>
        <div class="hidden caption-{{ photo.file }}">
          <h5>{{ photo.title }}, {{ photo.year }}</h5>
        </div>
      </div>
    {% endfor %}
    </div>
  </article>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.2.6/css/lightgallery.min.css" type="text/css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.2.0/imagesloaded.pkgd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.2/masonry.pkgd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.2.6/js/lightgallery.min.js"></script>

<script type="text/javascript">
  $('.grid').imagesLoaded(function(){
    $('.grid').masonry({
      // options
      percentPosition: true,
      itemSelector: '.item',
      columnWidth: '.grid-size',
      gutter: '.gutter-size'
    });
  });
  $(document).ready(function(){
    $('.lightbox').lightGallery({
      download: false,
      counter: false,
      enableDrag: false,
      controls: false,
      selector: '.lightbox-item'
    });
  });
</script>
