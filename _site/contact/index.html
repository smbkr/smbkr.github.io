ages/icons/favicon-192x192.png" sizes="192x192"> <link rel="icon" type="image/png" href="/images/icons/favicon-160x160.png" sizes="160x160"> <link rel="icon" type="image/png" href="/images/icons/favicon-96x96.png" sizes="96x96"> <link rel="icon" type="image/png" href="/images/icons/favicon-16x16.png" sizes="16x16"> <link rel="icon" type="image/png" href="/images/icons/favicon-32x32.png" sizes="32x32"> </head> <body class="site animated fade-in-down"> <div class="site-wrap"> <header class="site-header px2 px-responsive"> <div class="mt2 wrap"> <div class="measure"> <a href="http://localhost:4000" class="site-title">smbkr.com</a> <nav class="site-nav"> <a href="/photos/">Photos</a> <a href="/photos/prints/">Prints</a> <a href="/cv/">CV</a> <a href="/contact/">Contact</a> </nav> <div class="clearfix"></div> </div> </div> </header> <div class="post p2 p-responsive wrap" role="main"> <div class="measure"> <div class="post"> <header class="post-header"> <h1 class="h2">Say Hello</h1> </header> <article class="post-content"> <div class="py2"> <form class="form-stacked"> <input type="text" name="email" class="field-light" placeholder="Email Address"> <textarea type="text" name="content" class="field-light" rows="5" placeholder="What would you like to say?"></textarea> <input type="hidden" name="_subject" value="New submission!"/> <input type="text" name="_gotcha" style="display:none"/> <button type='submit' class="button button-blue button-big mobile-block">Say Hello</button> </form> </div> <script>var contactForm=document.querySelector("form"),inputEmail=contactForm.querySelector('[name="email"]'),textAreaMessage=contactForm.querySelector('[name="content"]'),sendButton=contactForm.querySelector("button");sendButton.addEventListener("click",function(a){a.preventDefault();sendButton.innerHTML="sending..";var b=new XMLHttpRequest();b.open("POST","//formspree.io/bakermstuart@gmail.com",true);b.setRequestHeader("Accept","application/json");b.setRequestHeader("Content-Type","application/x-www-form-urlencoded");b.send("email="+inputEmail.value+"&message="+textAreaMessage.value);b.onloadend=function(c){if(c.target.status===200){sendButton.innerHTML="Message sent!";}else{sendButton.innerHTML="Error!";}};});</script> </article> </div> </div> </div> </div> <footer class="center"> <div class="measure"> <small> &copy; 2015 &mdash; Stuart Baker. All rights reserved.<br> Created with <a href="https://jekyllrb.com" target="new">Jekyll</a> and <a href="http://pixyll.com" target="new">Pixyll</a>. </small> </div> </footer> </body> </html>
